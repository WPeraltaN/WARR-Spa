<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warr Spa - Inventario</title>
</head>
<body>
    <!-- Sección de encabezado -->
    <header class="encabezado">
        <img src="/Assets/Img/Logos/LOGO DEL PROYECTO FINAL SIN FONDO.png" alt="Logo de la pagina"  class="logo-de-la-pagina">
        <h1>Promociones</h1>
        <!-- Menú de navegación -->
        <nav class="menu-navegacion">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="Servicios.html">Servicios</a></li>
                <li><a href="Empleados.html">Empleados</a></li>
                <li><a href="inventario.html">Inventario</a></li>
                <li><a href="Clientes.html">Clientes</a></li>
                <li><a href="Promociones.html">Promociones</a></li>
                <li><a href="Seguridad.html">Seguridad</a></li>
                <li><a href="Citas.html">Citas</a></li>
            </ul>
        </nav>
    </header>
    <main class="contenido-principal">
        <!-- Sesión del Buscador -->
        <div class="buscador">
            <table class="iconos-generales">
                <tr class="icono-añadir">
                    <td><input type="text" placeholder="Buscar"></td>
                    <td><a href="#"><img src="/Assets/Icons/añadir.png" alt="Icono de añadir"></a></td>
                </tr>
            </table>
        </div>

        <!-- Tabla de inventario -->
        <table>
            <!-- Titulos -->
            <tr>
                <th>Producto</th>
                <th>Cantidad disponible</th>
                <th>Umbral mínimo</th>
                <th>Estado del stock</th>
            </tr>

            <!-- Articulos -->
            <tr>
                <td>Aceite</td>
                <td>204</td>
                <td>25</td>
                <td>Bien</td>
                <td><img src="../../Assets/Icons/editar.png"></td>
                <td><img src="../../Assets/Icons/eliminar.png"></td>
            </tr>
        </table>

        <!--  Sección de popup -->

        <!-- Mensaje de alerta -->
        <div class="mensaje-alerta">
            <p>¿Está seguro que desea eliminar
            el producto “Producto” ?</p>
            <a href="#">Cancelar</a>
            <button>Eliminar</button>
        </div>


        <!-- Añadir producto -->

        <div class="añadir-producto">
            <h2>Añadir Producto</h2>
            <form action="">

               <div class="producto">
                <label for="">Producto</label>
                <input type="text">
               </div>

               <div class="cantidad">
                <label for="">Cantidad</label>
                <input type="text">
               </div>

               <div class="umbral-minimo">
                <label for="">Umbral Minimo</label>
                <input type="text">
               </div>

               <div class="botones">
                <a href="#">Cancelar</a>
                <button>Añadir</button>
               </div>
               
            </form>
        </div>
    </main>
</body>
</html>
