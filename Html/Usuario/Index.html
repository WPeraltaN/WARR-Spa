<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warr Spa</title>
    <link rel="icon" href="/Assets/Img/Logos/LOGO DEL PROYECTO FINAL SIN FONDO.png">
</head>
<body>

    <div class="encabezados">

        <!-- Apartado de logo e imagen principal de la pagina  -->
        <header>
            <figure class="logo">
                <img src="/Assets/Img/Logos/LOGO DEL PROYECTO FINAL SIN FONDO.png" alt="Logo warr spa">
            </figure>
            <figure class="img_principal">
                <img src="/Assets/Img/Menu de Navegación/Imagen Principal del Menu de Navegación.jpg" alt="">
            </figure>

            <!-- Apartado del Menu de navegacion de la pagina -->
            <nav class="navegacion">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Servicio</a></li>
                    <li><a href="#">Nosotros</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="#">Iniciar Sesión</a></li>
                </ul>
            </nav>

            <!-- Apartado del buscador de la pagina -->
            <div class="buscador">
                <a href="#"><img src="#" alt="Icono de busqueda"></a>
            </div>

            <!-- Apartado de Slogan de la pagina -->
            <div class="slogan">
                <button class="ver-servicios">Ver servicios</button>
                <h1>Visítanos</h1>
                <h2>Renueva tu Cuerpo, Relaja tu Mente</h2>
            </div>

        </header>
    </div>

    <div class="contenido-principal">
        <main>

            <!-- Apartado de Ofertas y descuentos -->
            <h2>Ofertas & Descuentos</h2>
            <figure class="oferta1">
                <img src="/Assets/Img/Ofertas/Imagen 1.jpg" alt="Oferta">
                <figcaption>
                    <div class="tabla-oferta">
                        <h3 class="titulo-oferta">Oferta de la Semana</h3>
                        <p class="oferta-especial">OFERTAS ESPECIALES</p>
                        <button class="boton-ver-mas1">Ver más</button>
                    </div>
                </figcaption>
            </figure>

            <figure class="oferta2">
                <img src="/Assets/Img/Ofertas/Imagen 2.jpg" alt="Ofertas">
                <figcaption>
                    <div class="tabla-oferta">
                        <h3 class="titulo-oferta">Oferta de la Semana</h3>
                        <p class="oferta-especial">OFERTAS ESPECIALES</p>
                        <button class="boton-ver-mas2">Ver más</button>
                    </div>
                </figcaption>
            </figure>

            <figure class="oferta3">
                <img src="/Assets/Img/Ofertas/Imagen 3.jpg" alt="Ofertas">
                <figcaption>
                    <div class="tabla-oferta">
                        <h3 class="titulo-oferta">Oferta de la Semana</h3>
                        <p class="oferta-especial">OFERTAS ESPECIALES</p>
                        <button class="boton-ver-mas3">Ver más</button>
                    </div>
                </figcaption>
            </figure>

            <!-- Apartado de Especialistas de la pagina principal + Biografia -->
            <h2 class="titulo-especialista">ESPECIALISTAS</h2>
            <figure class="especialista1">
                <img src="/Assets/Img/Especialistas Pag Principal/Jose C..jpg" alt="Jose C. Especialista">
                <figcaption>
                    <div class="biografia-jose">
                        <h3>JOSE C.</h3>
                        <p>Con años de experiencia en técnicas de relajación y bienestar, José C. es un experto en terapias personalizadas que garantizan una experiencia única y revitalizante.</p>
                    </div>
                </figcaption>
            </figure>

            <figure class="especialista2">
                <img src="/Assets/Img/Especialistas Pag Principal/Maria Ortiz M..jpg" alt="Maria Ortiz M. Especialista">
                <figcaption>
                    <div class="biografia-maria">
                        <h3>Maria Ortiz M.</h3>
                        <p>Especialista en tratamientos faciales y cuidado de la piel, María Ortiz M. combina su conocimiento y pasión para ofrecer resultados excepcionales y una piel radiante.</p>
                    </div>
                </figcaption>
            </figure>

            <figure class="especialista3">
                <img src="/Assets/Img/Especialistas Pag Principal/Emmanuel F..jpg" alt="Emmanuel F. Especialista">
                <figcaption>
                    <div class="biografia-emmanuel">
                        <h3>Emmanuel F.</h3>
                        <p>Con una formación sólida en masajes terapéuticos, Emmanuel F. se dedica a brindar alivio y bienestar a través de técnicas precisas y efectivas.</p>
                    </div>
                </figcaption>
            </figure>

            <!-- Apartado de TENDENCIAS -->
            <h2 class="titulo-tendencias">TENDENCIAS</h2>
            <figure class="tendencias">
                <img src="/Assets/Img/Tendencias/Imagen 1.jpg" alt="Tendencias 1 ">
                <figcaption>
                    <div class="tendencia1">
                        <h3 class="titulo-tendencias1">Tendencias de la Semana</h3>
                        <p>OFERTAS ESPECIALES</p>
                        <button class="boton-ver-mas1">Ver más</button>
                    </div>
                </figcaption>
            </figure>

            <figure class="tendencias2">
                <img src="/Assets/Img/Tendencias/Imagen 2.jpg" alt="Tendencias 2">
                <figcaption>
                    <div class="tendencia2">
                        <h3 class="titulo-tendencias1">Tendencias de la Semana</h3>
                        <p>OFERTAS ESPECIALES</p>
                        <button class="boton-ver-mas2">Ver más</button>
                    </div>
                </figcaption>
            </figure>

            <figure class="tendencias3">
                <img src="/Assets/Img/Tendencias/Imagen 3.jpg" alt="Tendencias 3">
                <figcaption>
                    <div class="tendencia3">
                        <h3 class="titulo-tendencias1">Tendencias de la Semana</h3>
                        <p>OFERTAS ESPECIALES</p>
                        <button class="boton-ver-mas3">Ver más</button>
                    </div>
                </figcaption>
            </figure>
        </main>
    </div>
</body>
</html>
