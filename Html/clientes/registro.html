<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="icon" href="../../Assets/Img/Logos/logoSinTexto.png">
</head>
<body>
    <header>
        <figure class="logo">
            <img src="/Assets/Img/Logos/LOGO DEL PROYECTO FINAL SIN FONDO.png" alt="Logo warr spa">
        </figure>
        <figure class="img_principal">
            <img src="/Assets/Img/Menu de Navegación/Imagen Principal del Menu de Navegación.jpg" alt="">
        </figure>

        <!-- Apartado del Menu de navegacion de la pagina -->
        <nav class="navegacion">
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicio</a></li>
                <li><a href="#">Nosotros</a></li>
                <li><a href="#">Contacto</a></li>
                <li><a href="#">Iniciar Sesión</a></li>
            </ul>
        </nav>

        <!-- Apartado del buscador de la pagina -->
        <div class="buscador">
            <a href="#"><img src="../../Assets/Icons/" alt="Icono de busqueda"></a>
        </div>

        <!-- Apartado de Slogan de la pagina -->
        <div class="slogan">
            <button class="ver-servicios">Ver servicios</button>
            <h1>Visítanos</h1>
            <h2>Renueva tu Cuerpo, Relaja tu Mente</h2>
        </div>

    </header>
    <main>
        <!-- Titulo y logo -->
        <img src="../../Assets/Img/Logos/LOGO DEL PROYECTO FINAL SIN FONDO.png" alt="Logo de Warr Spa">
        <h2>Regístrate</h2>
        <!-- Formulario de Registro -->
        <form action="">
            <label for="nombre">Nombre Completo</label>
            <input type="text" id="nombre"><br>

            <label for="telefono">Número Telefónico</label>
            <input type="number" id="telefono"><br>

            <label for="correo">Email</label>
            <input type="text" id="correo"><br>
        
            <label for="Contraseña">Contraseña</label>
            <input type="text" id="Contraseña"><br>

            <input type="checkbox">
            <label>Recordar</label><br>

            <input type="submit" value="Iniciar">
            
        </form>
    </main>
</body>
</html>
